<section class="min-h-screen w-full bg-gradient-to-b from-gray-50 via-white to-gray-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <div class="max-w-[90rem] mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-16 md:py-24">
    <div class="flex flex-col lg:flex-row gap-8 lg:gap-16">
      <!-- Left column with avatar and socials -->
      <div class="w-full lg:w-[400px] flex-shrink-0 mx-auto lg:mx-0 lg:sticky lg:top-8 lg:self-start">
        {{ partialCached "home/avatar.html" . }}
        <div class="mt-8">
          {{ partialCached "home/social.html" . }}
        </div>
      </div>
      
      <!-- Separator - only visible on large screens -->
      <div class="hidden lg:block w-[2px] bg-gradient-to-b from-blue-500 to-teal-400 self-stretch opacity-50 flex-shrink-0"></div>
      
      <!-- Right column with posts -->
      <div class="flex-1 w-full min-w-0">
        <div class="w-full">
          <h2 class="text-4xl font-bold text-gray-800 dark:text-gray-200 mb-8">Recent Posts</h2>
          <div class="space-y-6">
            {{ range first 5 (where .Site.RegularPages "Type" "posts") }}
              {{ partial "post-card.html" . }}
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
