<head>
    <style> body {
        margin: 0;
    } </style>

    <script src="https://unpkg.com/3d-force-graph"></script>
</head>

<body>
<div id="3d-graph"></div>

<script>
    const gData = {
  "nodes" : [ {
    "id" : "build and dependencies management tools / npm (12)",
    "size" : 2
  }, {
    "id" : "build and dependencies management tools / sbt (16)",
    "size" : 1
  }, {
    "id" : "build and dependencies management tools / jest (3)",
    "size" : 1
  }, {
    "id" : "build and dependencies management tools / maven (15)",
    "size" : 2
  } ],
  "links" : [ {
    "source" : "build and dependencies management tools / sbt (16)",
    "target" : "build and dependencies management tools / maven (15)",
    "count" : 2
  }, {
    "source" : "build and dependencies management tools / maven (15)",
    "target" : "build and dependencies management tools / sbt (16)",
    "count" : 2
  }, {
    "source" : "build and dependencies management tools / npm (12)",
    "target" : "build and dependencies management tools / jest (3)",
    "count" : 3
  }, {
    "source" : "build and dependencies management tools / jest (3)",
    "target" : "build and dependencies management tools / npm (12)",
    "count" : 3
  }, {
    "source" : "build and dependencies management tools / npm (12)",
    "target" : "build and dependencies management tools / maven (15)",
    "count" : 2
  }, {
    "source" : "build and dependencies management tools / maven (15)",
    "target" : "build and dependencies management tools / npm (12)",
    "count" : 2
  } ]
}

    const maxNodeSize = gData.nodes.map(n => n.size).reduce((a, b) => Math.max(a, b));
    const maxCount = gData.links.map(l => l.count).reduce((a, b) => Math.max(a, b));

    gData.links = gData.links.map(l => { return {source: l.target, target: l.source, count: l.count} });

    const Graph = ForceGraph3D()
    (document.getElementById('3d-graph'))
        .graphData(gData)
        .nodeRelSize(4)
        .nodeVal(n => Math.max(20 * n.size / maxNodeSize, 0.001))
        .nodeLabel(n => n.id + " (" + n.size + ")")
        .nodeColor(n => n.id.startsWith("[") ? "skyblue" : "")
        .linkDirectionalParticles(6)
        .linkDirectionalParticleSpeed(d => d.count / maxCount * 0.01)
        .linkOpacity(0.1)
        .linkWidth(d => 3 * d.count / maxCount + 0.1);

</script>
</body>
